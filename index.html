<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./client/public/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cafe Shop</title>

		<link href="./client/styles/index.css" rel="stylesheet" />
	</head>
	<body>
		<section class="center" id="user-interface">
			<h1>CAFE SHOP</h1>
			Select Your item:
			<div class="add-section">
					<select  id="mySelect">
						<option>Bread</option>
						<option>Cheese</option>
						<option>Coffee</option>
					</select>
					<br>
					<button type="button" id="remove-product">REMOVE</button>
				  <br>
				  Item to be added:
				  <input name="value" type="text" id="name-input"/>
				<button type="button" id="add-product">ADD</button>
				<br>
				<button id="add-to-cart">add to cart</button>
			</div>
			<code id="added-item" class="output"></code>
		</section>
		
		<script type="module" src="./client/src/init.js"></script>
	</body>
</html>
